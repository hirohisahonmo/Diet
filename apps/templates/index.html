{% extends "_base.html" %}

{% block title %}
  Diet App
{% endblock title %}

{% block extra_js %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"defer></script>
  <script src="{{ url_for('static', filename='bodyCompositionVisualization.js') }}"
          defer></script>
{% endblock extra_js %}

{% block content %}
  <div class="row mb-3">
    <div class="col-6">
      <div class="form-floating">
        <select class="form-select" id="granularity-dropdown">
          <option value="daily" selected>Daily</option>
          <option value="monthly">Monthly</option>
        </select>
        <label for="granularity-dropdown">granularity</label>
      </div>
    </div>

    <div class="col-6">
      <div class="form-floating">
        <select class="form-select" id="duration-dropdown">
          <option value="7">7 Days</option>
          <option value="30" selected>30 Days</option>
          <option value="90">90 Days</option>
          <option value="180">180 Days</option>
          <option value="365">1 Year</option>
          <option value="1095">3 Years</option>
        </select>
        <label for="duration-dropdown">duration</label>
      </div>
    </div>
  </div>

  <canvas id="bodyCompositionGraph" class="mb-4"></canvas>

  <table id="body-composition-table"
         class="table table-striped table-bordered table-hover">
  </table>
{% endblock content %}
