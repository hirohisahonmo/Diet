{% extends '_base.html' %} {% block title %} Diet App {% endblock %} {% block
content %} {% if not current_user.is_authenticated %}
<p>Displaying sample data.</p>
{% endif %}

<!-- データ表示粒度ドロップダウン -->
<div class="row mb-3">
  <div class="col-6">
    <div class="form-floating">
      <select class="form-select" id="granularity-dropdown">
        <option value="daily" selected>Daily</option>
        <option value="monthly">Monthly</option>
      </select>
      <label for="granularity-dropdown">granularity</label>
    </div>
  </div>

  <!-- データ表示期間ドロップダウン -->
  <div class="col-6">
    <div class="form-floating">
      <select class="form-select" id="duration-dropdown">
        <option value="7">7 Days</option>
        <option value="30" selected>30 Days</option>
        <option value="90">90 Days</option>
        <option value="180">180 Days</option>
        <option value="365">1 Year</option>
        <option value="1095">3 Years</option>
      </select>
      <label for="duration-dropdown">duration</label>
    </div>
  </div>
</div>

<!-- 体組成情報棒グラフ -->
<canvas id="bodyCompositionGraph" class="mb-4"></canvas>

<!-- 体組成情報一覧表 -->
<table
  id="body-composition-table"
  class="table table-striped table-bordered table-hover"
></table>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='bodyCompositionVisualization.js') }}"></script>
{% endblock %}
